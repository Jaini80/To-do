<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Todo List</title>
    </head>
    <body>
    <header class="heading">
        <h1 style="color: #b71540;" class="heading-title"><b style="color: white;background: linear-gradient(139deg, #ED4C67,#b71540);">TODO</b>List</h1>
    </header>

	<form class="form" onsubmit="return false">
        <input type="text" class="form__input" maxlength="40" placeholder="Enter your tasks" />
        <button class="form__button" type="submit">
            Add
        </button>
        <div class="form__select">
            <select name="todos" class="form__select-opt" style="border-radius: 35px;">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo">
        <ul class="todo__list"></ul>
    </div>

    <script src="script.js"></script>
    </body>
</html>
